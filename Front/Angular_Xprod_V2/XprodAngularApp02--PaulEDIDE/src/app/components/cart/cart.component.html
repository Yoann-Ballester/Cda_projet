<ng-container *ngIf="product.length!=0">    
    <div class="container mt-5">
        <a routerLink="/products" class="btn-room" style="float: left"><i class="bi bi-arrow-left-circle"></i> Voir les autres produits</a>
        <div class="d-flex d-inline-block justify-content-end" > 
            <h3>Votre panier: {{grandTotal}}€</h3>
            <td><button (click)="makePayment(grandTotal)"  class="btn btn-success ml-3 book">Check out <i class="bi bi-arrow-right-circle"></i></button></td>
        </div>  
        <div class="float-right mt-3">
            <td><button (click)="emptyCart()" class="btn-emptyCart">Vider le panier</button></td>
        </div>
        <div class="card-table mt-5 ">    
            <div class="table-responsive" style="overflow-x: auto;">
                <table class="table" >      
                    <tbody >    
                        <tr *ngFor="let item of product; let i = index" class="row-gap: 10px">
                            <td>{{i+1}}</td>
                            <td><img style="width: 20em;" src="http://localhost:8095/images/{{item.img}}"></td>
                            <td>{{item.category}}</td>
                            <td>{{item.titleDescription}}</td>
                            <td>{{item.titleDescription}}</td>
                            <td>{{item.price}}</td>
                            <td><button><i class="fas fa-minus-square" (click)=decProduct()></i></button>{{quantity}}<button (click)=incProduct(item) ><i class="fas fa-plus-square"></i></button></td>
                            <td><button (click)="removeCartItem(item)" class="btn btn-danger">Delete <i class="fas fa-trash-alt"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    </ng-container>
    
    
    <ng-container *ngIf="product.length==0">
        <div class="container container-fluid mt-5 p-5" >
            <div style="background-image: url(http://localhost:8095/images/terrace-suite-chaillot.jpg); background-repeat: no-repeat; background-size: cover; background-position: center center; border: 1px solid #bfa65f;">
    
        
                <div class="card my-auto" style="text-align: center; background-color: rgba(255, 255, 255, 0.50); width: 50% ; margin-left:0 ;">
                    <div class="my-auto mt-3" style="text-align: center;">
                        <h4 style="font-size: auto;" class="mt-3">Votre panier est vide</h4>
                        <h4 class="mt-3">Ajouter maintenant un produit à votre panier </h4>
                        <a class="btn btn-primary mt-5 btn-room-empty" type="button" href="/products">Découvrez les produits</a>
                
                    </div>
                </div>
            </div>
    
            </div>
    
    
    
    </ng-container>
