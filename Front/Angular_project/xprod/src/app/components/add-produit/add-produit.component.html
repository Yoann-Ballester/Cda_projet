<div class="row">
  <form class="col s12" [formGroup]="form"(ngSubmit)="create()">
    <div class="row">
      <div class="input-field col s16">

        <!-- <div class="input-field col s16">
          <input type="text" id="id" formControlName="id" data-length="10">
          <label for="">ID</label>
        </div> -->

        <div class="input-field col s16">
          <input type="text" id="ref" formControlName="ref" data-length="10">
          <label for="ref">ref</label>
        </div>

        <div class="input-field col s16">
          <input type="text" id="designation" formControlName="designation" data-length="10">
          <label for="designation">designation</label>
        </div>

        <div class="input-field col s16">
          <input type="text" id="descriptif" formControlName="descriptif" data-length="10">
          <label for="descriptif">descriptif</label>
        </div>

        <div class="input-field col s16">
          <input type="text" id="prixUHT" formControlName="prixUHT" data-length="10">
          <label for="prixUHT">prixUHT</label>
        </div>

        <div class="input-field col s16">
          <input type="text" id="img" formControlName="img" >
          <label for="img">img</label>
        </div>

      </div>
    </div>
    <button type="submit">Soumettre</button>
  </form>
</div>

{{form.value|json}}
