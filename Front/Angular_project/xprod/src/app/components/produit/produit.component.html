<div class="container" style="margin-left: auto; margin-right: auto;">





      <app-add-produit></app-add-produit>
      <br>
      <app-liste-produit></app-liste-produit>



<div class="container">
  <div class="row">
    <ng-container *ngFor="let item of produit">
      <div class="card col-md-3">
        <img src="http://localhost:8085{{item.img}}" alt="" height="">
        <h5 style="white-space: nowrap; overflow: hidden;text-overflow: ellipsis; max-width: 100%;"></h5>
        <p><strong>Prix : </strong>{{item.prixUHT}}</p>
      </div>



    </ng-container>
  </div>
</div>
</div>
